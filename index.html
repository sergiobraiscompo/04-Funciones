<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="turno-display">
      <h1 id="numero_turno_element" class="numero-turno"></h1>
      <p class="texto-turno">Por favor, acérquese al mostrador</p>
    </div>
    
    <!-- Botonera -->
    <div id="contenedor-botones">
      <!-- Acciones simples -->
      <button id="anterior" class="boton"><img src="./public/arrow back.svg" class="boton-interaccion" id="flecha-anterior" alt="Turno anterior">TURNO ANTERIOR</button>
      <button id="reset" class="boton"><img src="./public/reset button.svg" class="boton-interaccion" id="flecha-anterior" alt="Reiniciar contador">REINICIAR CONTADOR</button>
      <button id="siguiente" class="boton"><img src="./public/arrow forward.svg" class="boton-interaccion" id="flecha-anterior" alt="Turno siguiente">TURNO SIGUIENTE</button>
    </div>

      <!-- Botón personalizado -->
      <div id="contenedor-turno-personalizado">
        <h2>Turno personalizado</h2><br>
        <input type="text" id="turno_personalizado_element" name="turno_personalizado_element"><br>
        <button type=sumbit id="personalizado" class="boton">Muestra turno</button>
      </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
